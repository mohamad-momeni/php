name: Build and Publish Docker Images
on:
  push:
    branches: ['main']
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        dockerfile: ['8.1-apache', '8.1-apache-node', '8.3-apache', '8.3-apache-node', '8.3-alpine', '8.3-alpine-node']
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}.dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ matrix.dockerfile }}
          cache-from: type=gha,scope=build-${{ matrix.dockerfile }}
          cache-to: type=gha,scope=build-${{ matrix.dockerfile }},mode=max